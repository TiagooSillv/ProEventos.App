
<app-titulo [titulo]="'Eventos'" [iconClass]="'fa fa-calendar-alt'" [botaoListar]="true"></app-titulo>

<div class="card rounded shadow-sm p-3">
    
    <div class="d-flex">
        <div class="flex-fill pr-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Filtro : </div>
                </div>
                
                <input 
                type="text" 
                class="form-control" 
                placeholder="Buscar por Tema e Local"
                [(ngModel)]="filtroLista">
            </div>
        </div>
        <div>
            <a class="d-flex btn btn-outline-primary" href="#">
                <i class="fa fa-plus-circle my-1"></i>
                <b class="ml-1 d-none d-sm-block">Novo</b>
            </a>
            
            
        </div>
  
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>
                    <button type="button" class="btn btn-outline-success btn-sm" (click)="alterarImagem()">
                        <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                        
                    </button>
                </th>
                  
                <th>#</th>
                <th>Tema</th>
                <th class="d-none d-md-table-cell">Local</th>
                <th>Data</th>
                <th class="d-none d-md-table-cell">Qtd Pessoas</th>
                <th class="d-none d-md-table-cell">Lote</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody *ngIf="eventos && eventos.length"  >
            <tr *ngFor="let evento of eventosFiltrados">
                <td><img [collapse]="!exibirImagem"
                         [isAnimated]="true"
                    src="/{{evento.imagemURL}}" alt="Imagem do Evento"
                    [style.width.px]="larguraImagem"   
                    [style.margin.px]="margemImagem"   
                ></td>
                <td>{{ evento.id }}</td>
                <td>{{ evento.tema }}</td>
                <td class="d-none d-md-table-cell">{{ evento.local }}</td>
                <td>{{evento.dataEvento | DateTimeFormat}} </td>
                <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
                <td class="d-none d-md-table-cell">{{ evento.lotes[0].nome }}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-lg" (click)="openModal()" tooltip="Excluir" >
                        <i class="fa fa-trash"></i>
                        </button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!eventos.length">
            <tr>
                <td colspan="4" class="text-center"></td>
                <h4>Nenhum evento encontrado</h4>
            </tr>
        </tfoot>
    </table>
</div>

  


<!-- {{eventos | json}}  -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Menssagem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir este evento!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="confirModalYes()" data-bs-dismiss="modal">Sim</button>
        <button type="button" class="btn btn-primary" (click)="confirModalNo()">Não</button>
      </div>
    </div>
  </div>
</div>
